<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel Tesoura</title>
    <link rel="stylesheet" href="style.css">
    <script src="https://kit.fontawesome.com/35eae26765.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
</head>
<body>
    <!-- Button trigger modal -->
    
    <!-- Modal -->
    <div class="modal fade" id="exampleModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
        <div class="modal-dialog">
        <div class="modal-content">
            <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLabel">Modal title</h5>
            <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
            <p class="modal-text">
                Dica: 
                Papel ganha de Pedra <br>
                Pedra ganha de Tesoura <br>
                Tesoura ganha de Papel
            </p>
            </div>
            <div class="modal-footer">
            <a href="index.html"><button type="button" class="btn btn-primary">Jogar de novo</button></a>
            </div>
        </div>
        </div>
    </div>
    <div class="content-principal">
        <h2>Pedra, Papel ou Tesoura</h2>
        <div class="jogador1">
            <h5>Jogador 1</h5>
            <div class="group-btn">
                <button><i class="fas fa-hand-rock pedra1"></i></button>
                <button><i class="fas fa-hand-paper papel1"></i></button>
                <button><i class="fas fa-hand-scissors tesoura1"></i></button>
            </div>
        </div>
        <div class="jogador2">
            <h5>Jogador 2</h5>
            <div class="group-btn">
                <button><i class="fas fa-hand-rock pedra2"></i></button>
                <button><i class="fas fa-hand-paper papel2"></i></button>
                <button><i class="fas fa-hand-scissors tesoura2"></i></button>
            </div>
        </div><br>
        <button type="button" class="btn btn-primary btn-modal" data-bs-toggle="modal" data-bs-target="#exampleModal" id="btn-modal">
            Batalhar
        </button>
    </div>

    



    <script src="app.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    
</body>
</html>
